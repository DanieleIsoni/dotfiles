[fill]
symbol = '-'
style = 'white'

[time]
format = 'ðŸ•™[ $time ]($style) '
disabled = false

[os]
disabled = false

[os.symbols]
Debian = 'ïŒ† '
Macos = 'ï…¹ '
Ubuntu = 'ïŒ› '
Raspbian = 'ïŒ† '

[status]
disabled = false

[docker_context]
disabled = true

[package]
disabled = true

[custom.poetry]
command = '''([ -f ".tool-versions" ] && grep "^poetry " .tool-versions | awk '{print $2}') || ([ -f "pyproject.toml" ] && poetry --version | awk '{sub(/\)$/, ""); print $NF}') '''
detect_files = ['.tool-versions', 'pyproject.toml']
symbol = 'î¡§ '
format = 'via [$symbol($output )]($style)'


[kubernetes]
disabled = false
detect_folders = ['k8s']
detect_files = ['k8s']

[[kubernetes.contexts]]
context_pattern = "arn:aws:eks.*/(?P<cluster>[\\w-]+)"
context_alias = "$cluster"
